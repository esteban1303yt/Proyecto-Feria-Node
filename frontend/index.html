<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feria de artesanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de artesanos</h1>

    <h1>Lista de productos</h1>

    <h1>Detalles de ventas</h1>

        <thead>
            <tr>
                <th>Fecha</th>
                <th>Artesano</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="tabla-detalles"></tbody>
    </table>

    <!-- Se invoca el archivo JavaScipt al final del cÃ³digo-->
    <script src="index.js"></script>
</body>
</html>
